      <h1>さあ、テストレビューのお時間です！</h1>
      <p>
      最初のレビューは、すべてがダメなテーマで行ってみましょう。このテーマは"doing_it_wrong（間違いテーマ）"と呼びます。このテーマはコントリビューションパックに含まれるものです。このセッションのオーガナイザーの手元にありますし、<a href="https://github.com/WPTRT/doingitwrong/">ダウンロードもできます</a>。</p>
      <p>次以降のいくつかのステップを通じて、レビューの仕方について見ていきます。このレビューの方法は、今後あなたが行うすべてのレビューで行っていただく方法です。</p>
